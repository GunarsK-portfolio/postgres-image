name: Build and Publish Docker Image

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      security-events: write

  build:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set image name to lowercase
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          # Get the first tag from the metadata output
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker run -d \
            --name postgres-test \
            -e POSTGRES_PASSWORD=test \
            -p 5432:5432 \
            "$IMAGE_TAG"

          # Wait for PostgreSQL to be fully ready (init scripts to complete)
          # pg_isready can return success before init scripts finish, so also check we can query
          timeout 60 bash -c 'until docker exec postgres-test pg_isready && docker exec postgres-test psql -U postgres -c "SELECT 1" > /dev/null 2>&1; do sleep 2; done'

          # Test extensions are available (verify they're installed)
          docker exec postgres-test psql -U postgres -c "SELECT extname FROM pg_extension WHERE extname IN ('pg_cron', 'pg_partman');" | grep -q pg_cron
          docker exec postgres-test psql -U postgres -c "SELECT extname FROM pg_extension WHERE extname IN ('pg_cron', 'pg_partman');" | grep -q pg_partman

          # Cleanup
          docker stop postgres-test
          docker rm postgres-test
